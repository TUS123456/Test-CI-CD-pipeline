name: Node.js CI/CD

on:
  push:
    branches: [master]   

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Decode SSH Private Key
        run: |
          echo "${{ secrets.SERVER_SSH_KEY_B64 }}" | base64 -d > id_rsa
          chmod 600 id_rsa
          echo "PRIVATE_KEY<<EOF" >> $GITHUB_ENV
          cat id_rsa >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ env.PRIVATE_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/myapp
            git pull
            npm install --production
            pm2 restart myapp
          debug: true
